<h1>{{ header() }}</h1>
<div>
  <ul>
    @for (item of items(); track item.id) {
      <li>{{ item.id }} - {{ item.label }}</li>
    }
  </ul>
</div>
<input type="text" placeholder="Add new item"  [(ngModel)]="newItem" />
<input type="checkbox" [(ngModel)]="newItemHighPriority" /> High Priority 

{{ newItem() }}, {{ newItemHighPriority() }}
